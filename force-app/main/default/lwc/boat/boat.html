           <div class="slds-p-left_large"> <div>Price : {boat.Price__c} </div>
            <div>Length :{boat.Length__c} </div>

             <div class="slds-align_absolute-center" ><lightning-button label="View Details" onclick={handleBoatRecord} ></lightning-button></div>
        </lightning-card>
</template>
